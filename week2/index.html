<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body class="body-weather-sunny">
		<section class="weather-display">
			<div class="backgrounds">
				<div class="sunny"></div>
				<div class="rainy"></div>
			</div>
			<div class="active-weather">
				<div class="active-weather-group active">
					<h2 class="day">Today</h2>
					<h1 class="temperature">72</h1>
					<h3 class="temperature high">75</h3>
					<h3 class="temperature low">64</h3>
				</div>
					<div class="active-weather-group">
					<h2 class="day">Friday</h2>
					<h1 class="temperature">68</h1>
					<h3 class="temperature high">70</h3>
					<h3 class="temperature low">62</h3>
				</div>
					<div class="active-weather-group">
					<h2 class="day">Saturday</h2>
					<h1 class="temperature">76</h1>
					<h3 class="temperature high">78</h3>
					<h3 class="temperature low">72</h3>
				</div>
					<div class="active-weather-group">
					<h2 class="day">Sunday</h2>
					<h1 class="temperature">80</h1>
					<h3 class="temperature high">82</h3>
					<h3 class="temperature low">76</h3>
				</div>
					<div class="active-weather-group">
					<h2 class="day">Monday</h2>
					<h1 class="temperature">60</h1>
					<h3 class="temperature high">64</h3>
					<h3 class="temperature low">58</h3>
				</div>
			</div>
		</section>
		<section class="day-select">
			<div class="day-option active sunny">Today</div>
			<div class="day-option rainy">Friday</div>
			<div class="day-option rainy">Saturday</div>
			<div class="day-option sunny">Sunday</div>
			<div class="day-option rainy">Monday</div>
		</section>

		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
